            <script>
            var table_array={};
          $.ajax({
            url:"table",
            type:"GET",
            data:"",
            dataType:"json",
            success: function(data){
                console.log(data);
                for(var i=1;i<=10;i++)
                    table_array[i]=[];
                for(var j in data)
                {
                    var i=data[j];
                    table_array[i.table_id].push(i.user);
                }
                for(var i=1;i<=10;i++)
                {
                    if(table_array[i].length==0)
                        $("#table_room tbody").append(`<tr><td>${i}</td><td>空</td><td>空</td><td><button class="table_button" id="${i}">加入</button></td></tr>`);
                    else if(table_array[i].length==1)
                        $("#table_room tbody").append(`<tr><td>${i}</td><td>${table_array[i][0]}</td><td>空</td><td><button class="table_button" id="${i}">加入</button></td></tr>`);
                    else
                        $("#table_room tbody").append(`<tr><td>${i}</td><td>${table_array[i][0]}</td><td>${table_array[i][1]}</td><td><button class="table_button" id="${i}">加入</button></td></tr>`);
                }
                $(".table_button").bind("click",function(){
                console.log($(this).attr("id"));
                var str=`table_id=${$(this).attr("id")}`;
                $.ajax({
                    url:"join",
                    type:"GET",
                    data:str,
                    dataType:"json",

                        }
